name: "Publish"
on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  Publish:
    runs-on: ubuntu-22.04
    permissions:
      contents: write # To clone the repo and create a release.
      packages: write # To push the Docker image to ghcr.
    steps:
      - name: Clone
        uses: actions/checkout@v3
        with:
          repository: 'dalibo/explain.dalibo.com'
          fetch-tags: true
      - name: Get latest tag
        run: echo "TAG=$(git tag -l --sort=v:refname | tail -1)" >> $GITHUB_ENV
      - name: Checkout latest tag
        run: git checkout $TAG
      - uses: docker/setup-qemu-action@v2
      - uses: docker/setup-buildx-action@v2
      - uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: ${{ github.ref == 'refs/heads/main' }}
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.repository_owner }}/pev2-server:${{ env.TAG }}
            ghcr.io/${{ github.repository_owner }}/pev2-server:latest
      # - name: Create Github Release
      #   if: ${{ github.ref == 'refs/heads/main' }}
      #   env:
      #     GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      #   run: gh release create $TAG --generate-notes